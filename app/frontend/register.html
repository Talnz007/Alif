<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIF - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="assets/ALIIFFF.png" alt="alif" class="alif-image">
            <img src="assets/AI.png" alt="App Image" class="vector-image" />
            <p>The Future of Learning</p>
        </div>
        <div class="form-section">
            <div class="form-container">
                <h3>Welcome to ALIF</h3>
                <h2>Create Your Account</h2>
                <form id="register-form">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" placeholder="Enter your username" required>
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" placeholder="Enter your email address" required>
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" placeholder="Create a password" required>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
                <p class="register-link">Already have an account? <a href="index.html">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
