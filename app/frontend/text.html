<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="about.css">
    <title>ALIF - Text Summarization</title>
</head>
<body>
    <style>.divider {
        width: 2px;
        background-color: #ccc;
        margin: 0 10px;
        height: auto;
        align-self: stretch;
    }</style>
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="assets/ALIIFFF.png" alt="alif" class="alif-image">
            <a href="Dashboard.html"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-envelope"></i> Messages</a>
            <a href="progress.html"><i class="fas fa-chart-line"></i> Progress</a>
            <a href="#"><i class="fas fa-calendar-alt"></i> Calendar</a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
            <a href="about.html"><i class="fas fa-info-circle"></i>About us</a>
            <a href="index.html"><i class="fas fa-sign-out"></i>Logout</a>
        </div>

        <!-- Main Content -->
        <div class="dashboard-content">
            <div class="text-summarization-container">
                <!-- Input Section with Button Inside -->
                <div class="input-section">
                    <h2>Paste Text</h2>
                    <textarea id="inputText" placeholder="Paste your text here..." rows="10"></textarea>
                    <div class="button-container">
                        <button onclick="summarizeText()">Summarize</button>
                    </div>
                </div>

    <div class="divider"></div>
                <div class="output-section">
                    <h2>Summary</h2>
                    <textarea id="outputText" placeholder="The summary will appear here..." rows="10" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="summarizer.js"></script>
</body>
</html>
