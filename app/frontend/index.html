<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIF - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="assets/ALIIFFF.png" alt="alif" class="alif-image">
            <img src="assets/AI.png" alt="App Image" class="vector-image" />
            <p>The Future of Learning</p>
        </div>
        <div class="form-section">
            <div class="form-container">
                <h2>Login to your Account</h2>
                <button class="social-btn google"><i class="fab fa-google"></i> Continue with Google</button>
                <button class="social-btn github" onclick="redirectToGitHub()"><i class="fab fa-github"></i> Continue with GitHub</button>
                <p class="or">OR</p>
                <form id="login-form">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
