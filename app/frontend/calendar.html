<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<title>ALIF - Calendar</title>
<link rel="icon" href="assets/ALIIFFF.png" type="image/png" >
<link rel="stylesheet" href="calendar.css">
<title>Monthly Content Calendar</title>
</head>
<body class="light">
    <div class="main-container">
        <div class="sidebar">
            <img src="assets/ALIIFFF.png" alt="alif" class="alif-image">
            <a href="Dashboard.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="messages.html" class="nav-link"><i class="fas fa-envelope"></i> Messages</a>
            <a href="progress.html" class="nav-link"><i class="fas fa-chart-line"></i> Progress</a>
            <a href="calendar.html" class="nav-link active"><i class="fas fa-calendar-alt"></i>Calendar</a>
            <a href="settings.html" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
            <a href="about.html" class="nav-link"><i class="fas fa-info-circle"></i> About us</a>
            <a href="index.html" class="nav-link"><i class="fas fa-sign-out"></i> Logout</a>
        </div>

        <div class="calendar">
            <div class="calendar-header">
                <span class="month-picker" id="month-picker">February</span>
                <div class="year-picker">
                    <span class="year-change" id="prev-year">
                        <pre><</pre>
                    </span>
                    <span id="year">2021</span>
                    <span class="year-change" id="next-year">
                        <pre>></pre>
                    </span>
                </div>
            </div>
            <div class="calendar-body">
                <div class="calendar-week-day">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-days"></div>
            </div>
            <div class="month-list"></div>
        </div>
        <div class="calendar-event-section">
            <h2>Upcoming Events</h2>
            <textarea id="event-text" placeholder="Write about your upcoming events here..."></textarea>
            <button id="save-event">Save</button>
            <div class="saved-events">
                <h3>Saved Events:</h3>
                <ul id="event-list"></ul>
            </div>
        </div>

        <img src="assets/calendar.png" alt="calendar events" class="small-calendar-image">
    </div>
    <script src="calendar.js"></script>
</body>
</html>
